# Inherit eclasses from gentoo
masters = gentoo

# Profile features
# portage-2     required for "gentoo:" location (used in parent files)
# profile-set   enables @profile package set
profile-formats = portage-2 profile-set

# Use the newer md5 dicts as cache format
cache-formats = md5-dict

# Use thin manifests for git
thin-manifests = true

# Sign git commits, not manifest files
sign-commits = true
sign-manifests = false
